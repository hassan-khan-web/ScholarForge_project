services:
  redis:
    image: redis:alpine
    container_name: scholarforge_redis
    ports:
      - "6379:6379"

  web:
    build: .
    container_name: scholarforge_web
    command: uvicorn main:app --host 0.0.0.0 --port 5000 --reload
    volumes:
      - .:/app
      - ./data:/app/data
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis

  worker:
    build: .
    container_name: scholarforge_worker
    command: celery -A task.celery_app worker --loglevel=info
    volumes:
      - .:/app
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis